<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="frame">
            <div class="label">SHASIO</div>
            <div class="display">0</div>
            <div class="keypad">
                <button id='8' class="numKey">8</button>
                <button id='9' class="numKey">9</button>
                <button id='7' class="numKey">7</button>
                <button id='+' class="opKey">+</button>
                <button id='4' class="numKey">4</button>
                <button id='5' class="numKey">5</button>
                <button id='6' class="numKey">6</button>
                <button id='-' class="opKey">-</button>
                <button id='1' class="numKey">1</button>
                <button id='2' class="numKey">2</button>
                <button id='3' class="numKey">3</button>
                <button id='*' class="opKey">*</button>
                <button id='0' class="numKey zero">0</button>
                <button id='.' class="numKey point">.</button>
                <button id='/' class="opKey">/</button>
                <button id='Enter' class="enter">Enter</button>
                <button id='c' class="clear">Clear</button>
                <button id='Backspace' class="del">Del</button>
            </div>
        </div>
    </div>
    
</body>
</html>
